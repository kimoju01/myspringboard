<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>글 등록</title>
</head>
<body>
<h1>새로운 글 등록</h1>
<!-- th:object는 컨트롤러에서 넘겨준 Board 객체 -->
<form th:action="@{/write}" method="post" th:object="${board}">
    <label for="name">Name: </label>
    <input type="text" id="name" th:field="*{name}" required>
    <!-- 에러가 있으면 name에 담겨있는 메시지 출력 -->
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

    <label for="title">Title: </label>
    <input type="text" id="title" th:field="*{title}" required>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

    <label for="content">Content: </label>
    <input type="text" id="content" th:field="*{content}" required>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>

    <label for="password">Password: </label>
    <input type="password" id="password" th:field="*{password}" required>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

    <input type="submit" value="글 등록">
</form>
<a th:href="@{/list}">목록</a>
</body>
</html>
