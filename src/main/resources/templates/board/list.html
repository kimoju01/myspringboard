<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Board List</title>
    <link rel="stylesheet" th:href="@{css/board.css}"> <!-- 기본 위치가 static 밑으로 잡혀있음 -->
</head>
<body>

<div th:if="${message}" th:text="${message}"></div>
<h1>Board List</h1>

<table th:if="${boards != null and !boards.isEmpty()}">
    <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>제목</th>
            <th>등록일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td th:text="${board.name}"></td>
            <td>
                <a th:href="@{/view(id=${board.id})}" th:text="${board.title}"></a>
            </td>
            <td th:text="${#temporals.format(board.createdAt, 'yyyy/MM/dd')}"></td>
        </tr>
    </tbody>
</table>
<div th:if="${boards.totalPages > 1}">
    <ul>
        <li th:each="i : ${#numbers.sequence(1, boards.totalPages)}">
            <a th:href="@{/list(page=${i})}" th:text="${i}"></a>
        </li>
    </ul>
</div>
<a th:href="@{/writeform}">글 등록</a>

</body>
</html>
